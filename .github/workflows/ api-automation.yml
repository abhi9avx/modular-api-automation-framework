name: API Automation Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  api-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission to Gradle
        run: chmod +x gradlew

      - name: Build Project
        run: ./gradlew build

      - name: Run Tests
        run: ./gradlew clean test

      - name: Generate Allure Report
        run: ./gradlew allureReport

      - name: Upload Allure Report (HTML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: build/reports/allure-report

      - name: Upload Allure Results (Raw)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: build/allure-results

      - name: Publish Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/reports/allure-report/allureReport
          publish_branch: gh-pages

      - name: Report Link
        if: always()
        run: echo "Allure Report is available at https://abhi9avx.github.io/modular-api-automation-framework/"

      - name: Send Telegram Notification
        if: always()
        run: |
          # Debug: Assert secrets exist (without printing them)
          if [ -z "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then
            echo "::error::TELEGRAM_BOT_TOKEN secret is EMPTY!"
            exit 1
          else
            echo "Bot Token is set (Starts with: $(echo '${{ secrets.TELEGRAM_BOT_TOKEN }}' | head -c 4)...)"
          fi
          
          if [ -z "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            echo "::error::TELEGRAM_CHAT_ID secret is EMPTY!"
            exit 1
          fi

          # Safe Execution
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode=Markdown \
            -d text="*Build Finished!* %0A*Status*: ${{ job.status }} %0A*Report*: [View Allure Report](https://abhi9avx.github.io/modular-api-automation-framework/)"
